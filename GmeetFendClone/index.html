<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google meet Frontend Clone</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="main.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

</head>
<body>
    <!-- container -->
    <div class="bg-black w-[100vw] min-h-screen overflow-x-hidden flex justify-center items-center flex-col" >

        <!-- cards-container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 -mt-10">

            <!-- card1 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-red-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/superman.jpg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">SuperMan</p>

            </div>

            <!-- card2 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-blue-500 border  relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/ironman.jpeg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">IronMan</p>

            </div>

            <!-- card3 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-green-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/spiderman.jpeg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">SpiderMan</p>

            </div>

            <!-- card4 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-yellow-500 border  relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/batman.jpeg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">BatMan</p>

            </div>

            <!-- card5 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-pink-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/thor.jpeg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">Thor</p>

            </div>

            <!-- card6 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-gray-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/hulk.png" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">Hulk</p>

            </div>

            <!-- card7 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-sky-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/xman.jpg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">X-Man</p>

            </div>

            <!-- card8 -->
            
            <div class="h-[280px] w-[280px] rounded-xl bg-red-500 border relative flex justify-center items-center
            ">
                <i class=" text-white text-xl fa-solid fa-microphone-slash absolute top-2 right-2"></i>

                <div >
                    <img src="./images/ca.jpg" class=" h-[100px] w-[100px] bg-cover rounded-full border-2 border-white">
                </div>
                
                <p class="absolute bottom-3 left-3 font-bold">Captain America</p>

            </div>

        </div>

        <!-- lower navbar -->
        
        <div class="flex justify-between items-center  h-[50px] w-full px-6 fixed bottom-0 left-0 w-full bg-black z-50">

            <div class="flex gap-2 ">
                <!-- time and class code -->
                <p class="text-white font-bold">6:32</p>
                <p class="text-white font-bold">|</p>
                <p class="text-white font-bold">pyo-bmmf-jvp</p>
            </div>

            <!-- utilities -->
            
            <div>
                <ul class="flex justify-evenly items-center flex-wrap gap-8">

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-microphone-slash text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-video-slash text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-arrow-up-from-bracket text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-face-smile text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-closed-captioning text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-hand text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-ellipsis-vertical text-red-500 text-2xl"></i>
                        </div>
                    </li>

                    <li>
                        <div class="bg-white h-[40px] w-[40px] flex justify-center items-center rounded-2xl">
                            <i class="fa-solid fa-phone text-red-500 text-2xl rotate-[135deg]"></i>
                        </div>
                    </li>

                </ul>
            </div>

            <!-- options -->
            
            <div>
                <ul class="flex justify-evenly items-center gap-4">
                    <li>
                        <i class="fa-solid fa-circle-exclamation text-red-500 text-2xl"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-user-group text-red-500 text-2xl"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message text-red-500 text-2xl"></i>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</body>
</html>
